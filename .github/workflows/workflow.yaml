name: Deploy to production K8s cluster
on:
  release:
    types: [published]

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@v2

    - name: Build container image
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        SERVER_PORT: ${{ secrets.SERVER_PORT }}
      run: docker build --build-arg CLIENT_ID=$CLIENT_ID --build-arg SERVER_PORT=$SERVER_PORT -t docker.pkg.github.com/unrulyeon/do-manager-oath-callback/do-manager-oath-callback:$(echo $GITHUB_SHA | head -c7) .

    - name: GPR Login
      env:
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: docker login -u $GITHUB_USERNAME -p $GITHUB_TOKEN docker.pkg.github.com

    - name: Push image to GPR
      run: docker push docker.pkg.github.com/unrulyeon/do-manager-oath-callback/do-manager-oath-callback:$(echo $GITHUB_SHA | head -c7)

    - name: Update deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|docker.pkg.github.com/unrulyeon/do-manager-oath-callback/do-manager-oath-callback:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yaml

    - name: Save DigitalOcean kubeconfig
      uses: digitalocean/action-doctl@master
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      with:
        args: kubernetes cluster kubeconfig show do-manager-oath-callback > $GITHUB_WORKSPACE/.kubeconfig

    - name: Deploy to DigitalOcean Kubernetes
      run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig apply -f $GITHUB_WORKSPACE/config/deployment.yaml

    - name: Verify deployment
      run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig rollout status deployment/do-manager-oath-callback-production