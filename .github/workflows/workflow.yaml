name: Deploy to production K8s cluster
on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout master
      uses: actions/checkout@v2

    - name: Build container image
      run: docker build -t registry.digitalocean.com/scrum-poker/scrum-poker:$(echo $GITHUB_SHA | head -c7) .

    - name: Install doctl
      uses: digitalocean/action-doctl@v2-experiment
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: DigitalOcean Registry Login
      run: doctl registry login

    - name: Push image to DigitalOcean Registry
      run: docker push registry.digitalocean.com/scrum-poker/scrum-poker:$(echo $GITHUB_SHA | head -c7)

    - name: Update deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/scrum-poker/scrum-poker:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yaml

    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig show k8s-scrum-poker > $GITHUB_WORKSPACE/.kubeconfig

    - name: Deploy to DigitalOcean Kubernetes
      run: doctl kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig apply -f $GITHUB_WORKSPACE/config/deployment.yaml

    - name: Verify deployment
      run: doctl kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig rollout status deployment/do-manager-oath-callback-production
